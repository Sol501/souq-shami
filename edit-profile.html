		<script type="text/javascript">
			function opentext(index){
				textbox=document.getElementsByClassName("text-edit-container");
				textbox1=document.getElementsByClassName("text-edit");
				old=document.getElementsByClassName("current-edit-container");
				textbox[index].style.display="block";
				textbox1[index].focus();
				old[index].style.display="none";
				for(var i=0;i<textbox.length;i++){
					if(i!=index && textbox[i].style.display=="block" && textbox1[i].value==""){
						textbox[i].style.display="none";
						old[i].style.display="block";
					}
				}
			}
			function closetext(index){
				textbox=document.getElementsByClassName("text-edit-container");
				old=document.getElementsByClassName("current-edit-container");
				textbox1=document.getElementsByClassName("text-edit");
				textbox[index].style.display="none";
				old[index].style.display="block";
				textbox1[index].value="";
			}
			function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#img-profael').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
       	}
    	}
		</script>
